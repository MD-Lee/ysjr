<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>活动列表</title>

<!-- header binge -->
<include file="Public/header" />

<!-- header end -->

<script type="text/javascript" src="{$Think.config.URL}js/new/unify.js"></script>

<script type="text/javascript">
jQuery(document).ready(function(){

	
	jQuery('.taglist .close').click(function(){
		jQuery(this).parent().remove();
		return false;
	});
	
});
</script>

</head>


<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
</head>
<body>

<!-- header binge -->
<include file="Public/head" />

<!-- header end -->
    
    <div class="rightpanel">
        <!-- head binge -->
        
			<include file="Public/nav" name='活动列表'/>
		
		<!-- head end -->
        
        <div class="maincontent">
            <div class="maincontentinner">
                <div class="row-fluid">
                   <div>
                        <div class="widgetbox personal-information">
                            <h4 class="widgettitle">活动列表</h4>
                            <div class="widgetcontent">
                            	<table class="table table-bordered">
                            		<tr>
                            			<th width="150px;">活动开始时间</th>
                            			<th width="150px;">活动结束时间</th>
                            			<th width="100px;">优惠金额</th>
                            			<th width="100px;">添加活动时间</th>
                            			<th width="100px;">操作</th>
                            		</tr>
                            		<volist name="info" id="vo">
                            			<tr>
                            				<td>{$vo.time_start}</td>
                            				<td>{$vo.time_end}</td>
                            				<td>{$vo.money_num}</td>
                            				<td>{$vo.time}</td>
                            				<td><a href="javascript:;" onclick="delete_activity(this)" id="{$vo.id}">删除</a></td>
                            			</tr>
                            		</volist>
                            	</table> 
								{$page}
                            </div>
                                      
                        </div>

                    </div><!--row-fluid-->
                  
                  
        		 <!-- footer binge -->
				<include file="Public/footer" />
				
				<!-- footer end -->
                
                
                
            </div><!--maincontentinner-->
        </div><!--maincontent-->
        
    </div><!--rightpanel-->
    
</div><!--mainwrapper-->

</body>
<script>
function delete_activity(obj){
	var id = obj.id;
	$.ajax({
		type:"POST",
		url:"{:U('Activity/delete')}",
		data:{'id':id},
		success:function(data){
			if(data == '删除成功'){
				alert(data);
				setTimeout(function(){window.location.reload()},1000);
			}else{
				alert(data);
			}
		}
	})
}
</script>
</html>
