<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>信用卡管理</title>

<!-- header binge -->
<include file="Public/header" />

<!-- header end -->

<script type="text/javascript" src="{$Think.config.URL}js/new/unify.js"></script>

<script type="text/javascript">
jQuery(document).ready(function(){

	
	jQuery('.taglist .close').click(function(){
		jQuery(this).parent().remove();
		return false;
	});
	
});
</script>
</head>


<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
</head>
<body >

<!-- header binge -->
<include file="Public/head" />

<!-- header end -->
    
    <div class="rightpanel">
        
        <ul class="breadcrumbs">
            <li><a href="{:U('Console/dashboard')}"><i class="iconfa-home"></i></a> <span class="separator"></span></li>
            <li><a href="{:U('Console/dashboard')}">后台面板</a> <span class="separator"></span></li>
            <li>信用卡管理</li>
        </ul>
   
        
        <div class="maincontent">
            <div class="maincontentinner">
                <div class="row-fluid">
                        <div>
                           <div class="widgetbox personal-information">
                               <h4 class="widgettitle">信用卡管理</h4>
                               <div class="widgetcontent dataTables_wrapper">
                                   <table class="table">
                                   	<tr>
                                         <th>用户ID</th>
                                   		<th>信用卡号</th>
                                        <th>信用发卡行</th>
                                   		<th>持卡人姓名</th>
                                   		<th>身份证号</th>
                                   		<th>预留手机号</th>
                                   		<th>固定额度</th>
                                   		<th>临时额度</th>
                                   		<th>账单日</th>
                                   		<th>还款日</th>
                                   		<th>图片</th>
                                   	</tr>
                                   	<volist name="list" id="vo">
                                   		<tr id="c_manage{$vo.id}">
                                   			<td>{$vo.uid}</td>
                                   			<td>{$vo.id_card}</td>
                                            <td>{$vo.bank_name}</td>
                                   			<td>{$vo.number}</td>
                                   			<td>{$vo.id_card}</td>
                                   			<td>{$vo.mobile}</td>
                                   			<td>{$vo.credit}</td>
                                   			<td>{$vo.temp_credit}</td>
                                   			<td>{$vo.bill_day}</td>
	                         				<td>{$vo.re_bill_day}</td>
                                            <td><a href="{$vo.re_bill_day}" target="_blank"><img src="{$vo.re_bill_day}"  width="70"/></a></td>
                                   		</tr>
                                   	</volist>
                                   	
                                   </table>
                                   
		                           {$page}
                                 
                           </div>
                        </div>
                        
                        <div id="update" style="display:none;">
                           	<form class="editprofileform" method="post">
                              <div class="widgetbox personal-information">
                                  <h4 class="widgettitle">修改客户</h4>
                                  <div class="widgetcontent">
                                  	  <input type="hidden" name="id" id="id" value="">
                                       <div id="update01">
		                                   	<p>
		                                         <label>账号：</label>
		                                         <input type="text" name="userid" id="userid" class="input-xlarge" value="" />
		                                    </p>
		                                   	<p>
		                                         <label>姓名：</label>
		                                         <input type="text" name="uname" id="uname" class="input-xlarge" value="" />
		                                    </p>
		                                    <p>
		                                         <label>密码：</label>
		                                         <a href="javascript:void();" onclick="xiu('c_manage');">修改密码？</a>
		                                    </p>
		                                      
		                                    <p>
		                                          <label>QQ：</label>
		                                          <input type="text" name="qq" id="qq" class="input-xlarge" value="" />
		                                     </p>
		                                    <p>
		                                          <label>手机：</label>
		                                          <input type="text" name="phone" id="phone" class="input-xlarge" value="" />
		                                     </p>
		                                     <p>
		                                          <label>email：</label>
		                                          <input type="text" name="email" id="email" class="input-xlarge" value="" />
		                                     </p>
		                                     <p>
		                                          <label>网址：</label>
		                                          <input type="text" name="url" id="url" class="input-xlarge" value="" />
		                                     </p>
			                                 <p>
		                                          <label>负责人：</label>
		                                          <select name="sid" id="sid">
			                                          <option value="">请选择</option>
			                                          <volist name="data02" id="vo">
			                                            	<option id="{$vo.id}" value="{$vo.id}">{$vo.uname}</option>
			                                          </volist>
		                                          </select>
		                                     </p>
		                                     <p>
		                                          <label>客户类型：</label>
			                                      <select name="u_status" id="u_status">
			                                          <option value="">请选择</option>checked
			                                          <volist name="data" id="vo">
			                                            	<option id="{$vo.status}" value="{$vo.status}">{$vo.status}</option>
			                                          </volist>
			                                          
		                                          </select>
		                                     </p>
		                                </div>
		                                   
		                                      
		                                <div id="update02" style="display:none;">
		                                 	
	                                 		<input type="hidden" name="pwd_status" id="pwd_status" value="">
	                                      	<p>
	                                           <label>旧密码：</label>
	                                           <input type="password" name="pwd" id="pwd" class="input-xlarge" value="" />
	                                       </p>
	                                       <p>
	                                           <label>新密码：</label>
	                                           <input type="password" name="pwd01" id="pwd01" class="input-xlarge" value="" />
	                                       </p>
	                                       
	                                       <p>
	                                           <label>确认密码：</label>
	                                           <input type="password" name="pwd02" id="pwd02" class="input-xlarge" value="" />
		                                       </p>
		                                       
		                                 </div>
		                                <p>
		                                	<a href="javascript:void();" class="btn btn-primary" onclick="update_t('c_manage');"><small>提交信息</small></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		                                	<a href="javascript:void();" class="btn btn-primary" onclick="none('update');"><small>取消</small></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		                                	<span id="caozuo"></span>
		                                </p>
                                  </div>
                              </div>
                           </form>
                        </div>
                    </div><!--row-fluid-->
                  
                  
        		 <!-- footer binge -->
				<include file="Public/footer" />
				
				<!-- footer end -->
                
                
        </div><!--maincontent-->
        
    </div><!--rightpanel-->
    
</div><!--mainwrapper-->

</body>
</html>
